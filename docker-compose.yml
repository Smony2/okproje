services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: okproje_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - okproje_network
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: okproje_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - okproje_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: okproje_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-okproje}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-okproje}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - okproje_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: okproje_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - okproje_network

  # Node.js for Frontend Assets
  node:
    image: node:18-alpine
    container_name: okproje_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run build && npm run dev"
    networks:
      - okproje_network
    depends_on:
      - app

  # LiveKit for Video/Audio
  livekit:
    image: livekit/livekit-server:latest
    container_name: okproje_livekit
    command: >
      --dev --bind 0.0.0.0
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}:${LIVEKIT_API_SECRET:-devsecret}"
    ports:
      - "7880:7880"
    restart: unless-stopped
    networks:
      - okproje_network

  # TURN Server for WebRTC
  turn:
    image: coturn/coturn
    container_name: okproje_turn
    command: >
      -n --log-file=stdout
      --min-port=49160 --max-port=49200
      --realm=okproje.local
      --lt-cred-mech
      --user=${TURN_USERNAME:-turnuser}:${TURN_PASSWORD:-turnpass}
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49160-49200:49160-49200/udp"
    restart: unless-stopped
    networks:
      - okproje_network

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: okproje_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - okproje_network

volumes:
  db_data:
  redis_data:

networks:
  okproje_network:
    driver: bridge


