# TURN Server Production Configuration

# Listening ports
listening-port=3478
tls-listening-port=5349

# External IP (replace with your server's public IP)
external-ip=YOUR_PUBLIC_IP

# Realm
realm=your-domain.com

# Authentication
use-auth-secret
static-auth-secret=your_turn_secret_here

# User credentials (alternative to auth-secret)
user=${TURN_USERNAME}:${TURN_PASSWORD}

# Certificate files (if using TLS)
cert=/etc/ssl/certs/turn.crt
pkey=/etc/ssl/private/turn.key

# Database (optional, for user management)
# userdb=/etc/turnuserdb.conf

# Logging
log-file=/var/log/turnserver.log
verbose
no-multicast-peers

# Security
no-cli
no-tlsv1
no-tlsv1_1
no-sslv2
no-sslv3

# Performance
total-quota=100
stale-nonce=600
no-loopback-peers
no-multicast-peers

# Network
min-port=49160
max-port=49200

# Relay
relay-thread-num=4
relay-ip=YOUR_PUBLIC_IP
relay-device=eth0

# Deny private IP ranges
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255

# Allow localhost for testing
allowed-peer-ip=127.0.0.1
allowed-peer-ip=::1
